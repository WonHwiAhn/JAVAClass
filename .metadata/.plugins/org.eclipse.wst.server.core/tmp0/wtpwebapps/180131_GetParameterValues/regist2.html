<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
</head>
<body>	
	<form action="ms3">
		ID: <input type="text" name="id" placeholder="이메일 형식으로 입력해주세요." size="25"><br>
		PW: <input type="password" name="pw"><br>

	<hr>

	<form action="ms3" method="post">
		ID: <input type="text" name="id"><br>
		PW: <input type="password" name="pw"><br>
		이름: <input type="text" name="userName"><br>
		성별: <input type="radio" name="sex" value="m" checked>남
		<input type="radio" name="sex" value="w">여<br>
		취미: <input type="checkbox" name="hobby" value="0">독서
		<input type="checkbox" name="hobby" value="1">등산
